<div id="caja-recarga-modal-container" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="recarga-modal-title"></h3>
            <div class="header-actions">
                <button class="btn btn-secondary" id="recarga-modal-cancelar-btn">Cancelar</button>
                <button class="btn" id="recarga-modal-atras-btn" style="display: none;">Atrás</button>
                <button class="btn btn-primario" id="recarga-modal-siguiente-btn">Siguiente</button>
            </div>
        </div>
        <div class="modal-body">
            <div id="recarga-info-total" class="recarga-info" style="display: none;">
                <!-- Info del total de egreso se mostrará aquí en el paso 2 -->
            </div>

            <!-- Contenedor para las denominaciones seleccionadas -->
            <div id="recarga-pago-seleccion" class="pago-seleccion-container">
                <!-- Las píldoras de denominaciones seleccionadas se renderizarán aquí -->
            </div>

            <!-- La grid ahora contendrá botones interactivos -->
            <div id="recarga-denominaciones-grid" class="denominaciones-grid-botones">
                <!-- Botones de denominaciones se renderizarán aquí -->
            </div>
        </div>
        <div class="modal-footer">
            <span>Total del Paso:</span>
            <span id="recarga-total-paso">$0.00</span>
        </div>
    </div>
</div>
