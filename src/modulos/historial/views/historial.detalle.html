<div class="venta-detalle-container">
    <header class="detalle-header">
        <h3 id="detalle-venta-id"></h3>
        <button id="btn-volver-historial" class="btn volver">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            <span>Volver</span>
        </button>
    </header>
    <div class="detalle-body">
        <!-- Sección de Información del Cliente -->
        <div id="detalle-cliente-info" class="detalle-card"></div>

        <!-- Sección de Items Vendidos (ahora con sub-secciones) -->
        <div class="detalle-card">
            <h4>Items Vendidos</h4>
            
            <!-- Items de Pollo -->
            <section class="items-section pollo-items hidden">
                <div class="section-title"><h5>Productos de Pollo:</h5></div>
                <ul class="items-list-ui" id="detalle-items-pollo"></ul>
            </section>

            <!-- Items de Productos Adicionales -->
            <section class="items-section pa-items hidden">
                <div class="section-title"><h5>Productos Adicionales:</h5></div>
                <ul class="items-list-ui" id="detalle-items-pa"></ul>
            </section>

            <!-- Items de Cargos -->
            <section class="items-section cargo-items hidden">
                <div class="section-title"><h5>Cargos:</h5></div>
                <ul class="items-list-ui" id="detalle-items-cargo"></ul>
            </section>
        </div>

        <!-- Sección de Totales -->
        <div class="detalle-card">
            <h4>Totales</h4>
            <div id="detalle-totales" class="totals-section"></div>
        </div>

        <!-- Sección de Detalles del Pago -->
        <div class="detalle-card">
            <h4>Detalles del Pago</h4>
            <div id="detalle-pago" class="payment-details-section"></div>
        </div>
    </div>
</div>
