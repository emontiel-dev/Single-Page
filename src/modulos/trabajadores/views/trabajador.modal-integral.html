<div id="trabajador-integral-modal-container" class="modal-overlay">
    <div class="trabajador-detalle-container modal-content" style="max-width: 700px;">
        <div class="detalle-header modal-header">
            <h3 id="detalle-trabajador-nombre">Nombre del Trabajador</h3>
            <div class="acciones header-actions">
                <button class="btn btn-secondary" id="integral-trabajador-cancelar-btn">Cancelar</button>
                <button class="btn btn-primario" id="integral-trabajador-guardar-btn">Guardar Cambios</button>
            </div>
        </div>
        <div class="modal-body">
            <!-- Navegación de Pestañas -->
            <div class="modal-tabs">
                <button class="tab-link active" data-tab="general">Información General</button>
                <button class="tab-link" data-tab="asistencia">Asistencia y Nómina</button>
                <button class="tab-link" data-tab="usuario">Usuario y Permisos</button>
            </div>

            <!-- Contenido de Pestañas -->
            <div id="tab-general" class="tab-content active">
                <div class="form-group">
                    <label for="trabajador-nombre">Nombre(s)</label>
                    <input type="text" id="trabajador-nombre" required>
                </div>
                <div class="form-group">
                    <label for="trabajador-apellidos">Apellidos</label>
                    <input type="text" id="trabajador-apellidos" required>
                </div>
                <div class="form-group">
                    <label for="trabajador-cargo">Cargo</label>
                    <input type="text" id="trabajador-cargo">
                </div>
                <div class="form-group">
                    <label for="trabajador-descanso">Día de Descanso</label>
                    <select id="trabajador-descanso">
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>
            </div>

            <div id="tab-asistencia" class="tab-content">
                <div id="asistencia-grid" class="asistencia-grid"></div>
                
                <!-- NUEVO: Contenedor para editar el detalle del día seleccionado -->
                <div id="asistencia-detalle-dia" class="detalle-dia-container" style="display: none;">
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="detalle-dia-entrada">Hora Entrada</label>
                            <input type="time" id="detalle-dia-entrada">
                        </div>
                        <div class="form-group">
                            <label for="detalle-dia-salida">Hora Salida</label>
                            <input type="time" id="detalle-dia-salida">
                        </div>
                    </div>
                    <h5>Bonos del Día</h5>
                    <div id="detalle-dia-bonos-container" class="bonos-scroll-container"></div>
                </div>

                <div id="nomina-semanal-calculo" class="nomina-calculo"></div>
            </div>

            <div id="tab-usuario" class="tab-content">
                <div class="form-group">
                    <label for="usuario-username">Nombre de Usuario</label>
                    <input type="text" id="usuario-username" placeholder="Dejar en blanco para no tener usuario">
                </div>
                <div class="form-group">
                    <label for="usuario-rol">Rol</label>
                    <select id="usuario-rol"></select>
                </div>
                <h4>Permisos Asignados</h4>
                <div id="usuario-permisos-container" class="checkbox-grid"></div>
            </div>
        </div>
    </div>
</div>
