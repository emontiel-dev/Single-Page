<div class="trabajadores-container">
    <div class="header">
        <h2>Gestión de Trabajadores</h2>
    </div>

    <!-- KPIs -->
    <div class="kpi-container">
        <div class="kpi-card">
            <h3 id="kpi-trabajadores-activos" class="color-azul-info">0</h3>
            <p>Trabajadores Activos</p>
        </div>
        <div class="kpi-card">
            <h3 id="kpi-nomina-semanal" class="color-verde-accion">$0.00</h3>
            <p>Nómina Semanal (Est.)</p>
        </div>
    </div>

    <!-- Lista de Trabajadores -->
    <div class="trabajadores-list-wrapper">
        <!-- Las tarjetas de trabajadores se renderizarán aquí dinámicamente -->
    </div>

    <!-- Botón Flotante para Añadir -->
    <button id="btn-anadir-trabajador" class="fab-add-trabajador" aria-label="Añadir nuevo trabajador">
        <span style="font-size: 2em; line-height: 1;">+</span>
    </button>
</div>
