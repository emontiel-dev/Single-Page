<div id="items-tablajero-modal-container" class="modal-overlay">
    <div class="tablajero-modal-content modal-content">
        <div class="modal-header">
            <h3 id="tablajero-modal-title">Item 1 de 3</h3>
        </div>
        <div class="modal-body">
            <div class="pedido-info">
                <span>Pedido para</span>
                <strong id="tablajero-modal-cliente"></strong>
            </div>
            <div class="producto-info">
                <h4 id="tablajero-modal-producto-nombre"></h4>
                <p id="tablajero-modal-producto-detalles"></p>
            </div>
            <div class="form-group" id="tablajero-modal-cantidad-group">
                <label for="tablajero-modal-cantidad">Cantidad (kg)</label>
                <input type="number" id="tablajero-modal-cantidad" step="0.001">
            </div>
            <div class="form-group" id="tablajero-modal-costo-group">
                <label for="tablajero-modal-costo">Costo ($)</label>
                <input type="number" id="tablajero-modal-costo" step="0.01">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="tablajero-modal-volver-btn">Volver</button>
            <button class="btn btn-primario" id="tablajero-modal-listo-btn">Listo</button>
        </div>
    </div>
</div>
