<div id="cliente-anadir-modal-container" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Nuevo Cliente</h3>
            <div class="header-actions">
                <button class="btn btn-secondary" id="anadir-cliente-cancelar-btn">Cancelar</button>
                <button class="btn btn-primario" id="anadir-cliente-guardar-btn">Guardar Cliente</button>
            </div>
        </div>
        <div class="modal-body mt-0 pt-0">
            <!-- Datos Personales -->
            <div class="modal-section mt-xs">
                <h4>Datos Personales</h4>
                <!-- MODIFICADO: Se ajusta la disposición de los campos -->
                <div>
                    <div style="display: flex; gap: var(--espacio-m);">
                        <div class="form-group mb-xs" style="flex: 1;">
                            <label for="cliente-nombre"></label>
                            <input type="text" id="cliente-nombre" placeholder="Nombre *" required>
                        </div>
                        <div class="form-group mb-xs" style="flex: 1;">
                            <label for="cliente-alias"></label>
                            <input type="text" id="cliente-alias" placeholder="Alias">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cliente-apellidos"></label>
                        <input type="text" id="cliente-apellidos" placeholder="Apellidos">
                    </div>
                </div>
            </div>

            <!-- Teléfonos -->
            <div class="modal-section">
                <h4 class="section-header">
                    <span>Teléfonos</span>
                    <button class="btn-add-field" id="btn-anadir-telefono" aria-label="Añadir teléfono">+</button>
                </h4>
                <div id="telefonos-container" class="dynamic-fields-container">
                    <!-- Los campos de teléfono se añadirán aquí dinámicamente -->
                </div>
            </div>

            <!-- Direcciones -->
            <div class="modal-section">
                <h4 class="section-header">
                    <span>Direcciones</span>
                    <button class="btn-add-field" id="btn-anadir-direccion" aria-label="Añadir dirección">+</button>
                </h4>
                <div id="direcciones-container" class="dynamic-fields-container">
                    <!-- Los campos de dirección se añadirán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>
</div>
