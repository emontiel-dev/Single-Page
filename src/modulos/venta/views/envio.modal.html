<div id="envio-modal-container" class="modal-overlay">
    <div class="envio-modal-content modal-content">
        <div class="modal-header">
            <h3 id="modal-envio-title">Elige una forma de entrega.</h3>
            <div class="header-actions">
            <button class="btn btn-secondary" id="volver-envio-btn">volver</button>                
            <button class="btn btn-primario" id="agregar-envio-btn">agregar</button>
            </div>
        </div>
        <div class="modal-body">
            <!-- Sección de Opciones de Envío -->
            <div class="modal-section opciones-envio">
                <div class="opciones-envio-grid">
                    <!-- Las opciones de envío se renderizarán aquí dinámicamente -->
                </div>
            </div>

            <!-- RESTAURADO: Sección de Registro Manual -->
            <div class="modal-section registro-manual">
                <h4>O registra de forma manual</h4>
                <div class="registro-inputs-envio">
                    <div class="form-group">
                        <label for="descripcion-envio-manual">Descripción breve</label>
                        <input type="text" id="descripcion-envio-manual" placeholder="Ej. Envio-Pilcaya">
                    </div>
                    <div class="form-group">
                        <label for="monto-envio-manual">Monto</label>
                        <input type="number" id="monto-envio-manual" placeholder="0.00" step="0.01">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* Estilos específicos para el Modal de Envío (Inyectados por envio.modal.html) */

        /* Hereda la mayoría de los estilos de .modal-overlay y .modal-content */
        /* Puedes añadir estilos específicos si el diseño difiere */

        .envio-modal-content {
             /* Si necesitas un ancho máximo diferente */
            max-width: 400px;
            background-color: var(--blanco);
            border-radius: var(--radio-borde-l);
            box-shadow: var(--sombra-md);
            width: 100%;
            /*max-width: 500px; /* Ancho máximo similar al contenedor de la app */
            max-height: 90vh; /* Altura máxima para evitar desbordamiento en pantallas pequeñas */
            display: flex;
            flex-direction: column;
        }

        .envio-modal-content .modal-header {
            padding: var(--espacio-m);
            border-bottom: 1px solid var(--gris-borde-sutil);
        }

        /* Ajuste para el título del header si ocupa dos líneas */
        .envio-modal-content .modal-header h3 {
            margin: 0;
            font-size: 1.2em;
            line-height: 1.3; /* Ajustar interlineado */
        }

        .modal-body {padding-top: var(--espacio-s);}


        /* Corregido: Cambiado opciones_envio-grid a opciones-envio-grid */
        .opciones-envio-grid {
            display: flex; /* Usamos flexbox para los botones */
            flex-direction: row; /* Mostrar botones en fila */
            gap: var(--espacio-s); /* Espacio entre los botones */
            padding: var(--espacio-s); /* Padding interno */
            background-color: var(--gris-elemento-claro); /* Fondo gris claro */
            border-radius: var(--radio-borde-l); /* Borde redondeado */
            overflow-x: auto; /* Añadir scroll horizontal si es necesario */
            flex-wrap: nowrap; /* Evitar que los botones se envuelvan */
        }

        /* Botón base */
.envio-option-btn {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    padding: var(--espacio-s);
    min-height: 50px;
    min-width: 100px;
    max-width: 110px;
    border: 2px solid var(--gris-borde-input);
    border-radius: var(--radio-borde-l);
    background: var(--blanco);
    color: var(--negro-azabache);
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: 
        background 0.18s cubic-bezier(.4,0,.2,1),
        border-color 0.18s cubic-bezier(.4,0,.2,1),
        box-shadow 0.18s cubic-bezier(.4,0,.2,1),
        color 0.18s cubic-bezier(.4,0,.2,1);
    margin-bottom: 4px;
    outline: none;
    gap: 2px;
    user-select: none;
}

/* Hover y focus */
.envio-option-btn:hover,
.envio-option-btn:focus-visible {
    background: var(--gris-hover-sutil);
    border-color: var(--amarillo-polleria);
    box-shadow: 0 4px 16px rgba(255,193,7,0.08);
}

/* Estado seleccionado */
.envio-option-btn.selected {
    background: var(--amarillo-polleria);
    color: var(--negro-azabache);
    border-color: var(--amarillo-polleria);
    box-shadow: 0 6px 18px rgba(255,193,7,0.12);
}

/* Nombre de la opción */
.envio-option-btn span:first-child {
    font-size: 0.9em;
    font-weight: 500;
    color: var(--gris-texto-secundario);
    margin-bottom: 2px;
}

/* Costo/detalle */
.envio-option-btn span:last-child {
    font-size: 1em;
    font-weight: 600;
    color: var(--amarillo-polleria);
    letter-spacing: 0.5px;
}

.envio-option-btn.selected span:last-child {
    color: var(--negro-azabache);
}

.envio-option-btn.selected span:first-child {
    color: var(--negro-azabache);
    font-weight: 700;
}

/* Mejorar accesibilidad en dispositivos táctiles */
@media (hover: none) and (pointer: coarse) {
    .envio-option-btn:active {
        background: var(--amarillo-polleria-hover);
        border-color: var(--amarillo-polleria-hover);
    }
}

/* Resto de estilos eliminados por brevedad... */


        /* AÑADIDO: Estilos para la sección de registro manual */
        .registro-manual {
            margin-top: var(--espacio-l);
            padding: 0 var(--espacio-s);
        }
        .registro-manual h4 {
            margin-bottom: var(--espacio-m);
            font-weight: 600;
        }
        .registro-inputs-envio {
            display: flex;
            align-items: flex-end;
            gap: var(--espacio-m);
        }
        .registro-inputs-envio .form-group:first-child {
            flex-grow: 1;
        }
        .registro-manual input[type="text"],
        .registro-manual input[type="number"] {
             width: 100%;
             padding: 14px var(--espacio-m);
             border: 1px solid var(--gris-borde-input);
             border-radius: var(--radio-borde-m);
             background-color: var(--gris-elemento-claro);
             font-size: 1em;
        }
        .registro-manual input[type="number"] {
             text-align: right;
             max-width: 120px;
        }

        /* AÑADIDO: Estilos para el footer del modal */
        .modal-footer {
            padding: var(--espacio-m);
            border-top: 1px solid var(--gris-borde-sutil);
            display: flex;
            justify-content: flex-end;
            gap: var(--espacio-m);
        }
    </style>
</div>
