<div class="pedido-detalle-container">
  <header class="acciones-header-pedido">
    <div class="acciones-pedido">
      <button data-action="volver-pedidos" class="btn-s volver">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span>Volver</span>
      </button>
      <button data-action="#" class="btn-s btn-procesar">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        <span>Procesar</span>
      </button>
      <button data-action="#" class="btn-s btn-editar">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M12 20h9"></path><path d="M16.5 3.5l4 4-9 9-4-4z"></path><path d="M3 21v-6l4-4 4 4-4 4z"></path></svg>
        <span>Editar</span>
      </button>
      <button data-action="#" class="btn-s btn-imprimir-etiqueta">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-printer"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
        <span>Etiqueta</span>
      </button>
      </button>
      <button class="btn-s cancelar-venta" data-action="cancelar-pedido">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-trash-2"
        >
          <polyline points="3 6 5 6 21 6"></polyline>
          <path
            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
          ></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
        <span>Eliminar</span>
      </button>
    </div>
  </header>

  <div class="detalle-body">
    <section class="detalle-section">
      <div class="venta-id-fecha">
        <h3 data-js-id="pedido-id"></h3>
        <span data-js-id="pedido-fecha"></span>
      </div>
    </section>

    <section data-js-id="cliente-info" class="detalle-section"></section>

    <section class="detalle-section items-section-container">
      <div class="item items-subsection">
        <h4 class="subsection-title">Items del Pedido</h4>
        <ul data-js-id="items-lista" class="items-lista-ui"></ul>
      </div>
    </section>

    <section data-js-id="totales" class="detalle-section totals-section"></section>
    
  </div>
</div>
