<!-- filepath: src/modulos/pedidos/views/repartidor.asignar.modal.html -->
<div id="repartidor-asignar-modal-container" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Asignar Repartidor</h2>
            <button class="close-btn" id="repartidor-asignar-modal-cerrar-btn">&times;</button>
        </div>
        <div class="modal-body">
            <!-- NUEVO: Info del total del pedido -->
            <div class="cobrar-info">
                <span>Total del Pedido:</span>
                <strong id="repartidor-pedido-total">$0.00</strong>
            </div>

            <div class="form-group">
                <label for="repartidor-select">Seleccionar Repartidor:</label>
                <select id="repartidor-select" class="form-control">
                    <option value="">-- Elija un repartidor --</option>
                </select>
            </div>
            <!-- REEMPLAZAMOS EL INPUT DE CAMBIO POR LA INTERFAZ DE DENOMINACIONES -->
            <div class="form-group">
                <label>Cambio Entregado al Repartidor:</label>
                <div id="repartidor-cambio-seleccion" class="pago-seleccion-container">
                    <!-- Píldoras de cambio entregado se renderizan aquí -->
                </div>
                <div id="repartidor-cambio-grid" class="denominaciones-grid-botones">
                    <!-- Botones de denominaciones se renderizan aquí -->
                </div>
            </div>
            <div id="repartidor-asignar-alerta" class="alerta-error" style="display: none;"></div>
        </div>
        <div class="modal-footer">
            <!-- AÑADIMOS UN TOTAL PARA VERIFICAR -->
            <span>Total Cambio:</span>
            <strong id="repartidor-cambio-total">$0.00</strong>
            <button class="btn btn-primary" id="repartidor-asignar-modal-confirmar-btn">Confirmar y Poner en Ruta</button>
        </div>
    </div>
</div>
