<div id="product-modal-container" class="modal-overlay">
    <div class="product-modal-content">
        <div class="modal-header">
            <h3 id="modal-product-name">Nombre del Producto</h3>
            <button class="close-modal-btn" aria-label="Cerrar modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="modal-body">
            <!-- Sección de Opciones (Subproductos, Especiales, Variantes) -->
            <div class="modal-section opciones">
                <h4>Producto</h4>
                <div class="opciones-grid">
                    <!-- Los botones de opciones se renderizarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Sección de Precios -->
            <div class="modal-section precios">
                <h4>Tipo de Precio</h4>
                <div class="precios-grid">
                    <!-- Los botones de precios se renderizarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Sección de Registro (Cantidad/Costo) -->
            <div class="modal-section registro">
                <h4>Registro</h4>
                <div class="registro-inputs">
                    <div class="form-group">
                        <label for="cantidad-input">Cantidad (kg)</label>
                        <input type="number" id="cantidad-input" placeholder="0.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="costo-input">Costo ($)</label>
                        <input type="number" id="costo-input" placeholder="0.00" step="0.01">
                    </div>
                </div>
            </div>

            <!-- Sección de Procesamientos -->
            <div class="modal-section procesamientos">
                 <h4>Procesamientos</h4>
                 <div class="procesamientos-grid">
                     <!-- Los checkboxes/radios de procesamientos se renderizarán aquí dinámicamente -->
                 </div>
            </div>

            <!-- Puedes añadir otras secciones aquí si es necesario (Notas, etc.) -->

        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="cancelar-modal-btn">Cancelar</button>
            <button class="btn btn-primario" id="add-to-order-btn">Añadir al Pedido</button>
        </div>
    </div>

    <style>
        /* Estilos específicos para el Modal del Catálogo (Inyectados por catalogo.modal.html) */

        /* Overlay del modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Asegura que esté por encima de todo */
            padding: var(--espacio-m);
            opacity: 0; /* Inicialmente oculto */
            visibility: hidden; /* Inicialmente no visible */
            transition: opacity var(--transicion-suave), visibility var(--transicion-suave);
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Contenido del modal */
        .product-modal-content {
            background-color: var(--blanco);
            border-radius: var(--radio-borde-l);
            box-shadow: var(--sombra-md);
            width: 100%;
            max-width: 500px; /* Ancho máximo similar al contenedor de la app */
            max-height: 90vh; /* Altura máxima para evitar desbordamiento en pantallas pequeñas */
            display: flex;
            flex-direction: column;
            transform: translateY(20px); /* Ligeramente desplazado hacia abajo */
            transition: transform var(--transicion-suave) ease-out;
        }

         .modal-overlay.visible .product-modal-content {
             transform: translateY(0); /* Vuelve a su posición original al ser visible */
         }


        /* Encabezado del modal */
        .modal-header {
            padding: var(--espacio-m) var(--espacio-l);
            border-bottom: 1px solid var(--gris-borde-sutil);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Evita que el header se encoja */
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--negro-azabache);
        }

        .close-modal-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--espacio-xs);
            border-radius: var(--radio-borde-s);
            transition: background-color var(--transicion-rapida);
        }

        .close-modal-btn:hover {
            background-color: var(--gris-hover-sutil);
        }

        .close-modal-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--gris-texto-secundario);
        }


        /* Cuerpo del modal */
        .modal-body {
            padding: var(--espacio-l);
            overflow-y: auto; /* Permite scroll dentro del cuerpo si el contenido es largo */
            -webkit-overflow-scrolling: touch; /* Desplazamiento suave en iOS */
            flex-grow: 1; /* Permite que el cuerpo ocupe el espacio restante */
        }

        .modal-section {
            /* Eliminamos el margen y padding inferior */
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;

            /* Añadimos margen y padding superior */
            margin-top: var(--espacio-l); /* Espacio entre secciones */
            padding-top: var(--espacio-m); /* Padding interno al inicio de la sección */
            border-top: 1px solid var(--gris-borde-sutil); /* Separador visual */
        }

        /* Eliminamos el estilo last-child ya que no es necesario con la nueva lógica */
        /*
        .modal-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        */

        /* Quitamos el margen y padding superior de la primera sección */
        .modal-section:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }


        .modal-section h4 {
            margin-top: 0;
            margin-bottom: var(--espacio-m);
            font-size: 1em;
            color: var(--gris-texto-secundario);
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Grids para opciones, precios y procesamientos */
        .opciones-grid {
            display: grid;
            gap: var(--espacio-s); /* Espacio entre elementos del grid */
             grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); /* Columnas flexibles para opciones */
        }

        .precios-grid {
            display: flex; /* Usamos flexbox para una sola fila */
            flex-wrap: nowrap; /* Evita que los elementos se envuelvan */
            gap: var(--espacio-s); /* Espacio entre los elementos flex */
            overflow-x: auto; /* Añadimos scroll horizontal */
            /* Añadir padding alrededor de los elementos flex */
            padding: var(--espacio-s);
            /* background-color: var(--gris-elemento-claro); /* Opcional: añadir fondo gris claro */
            border-radius: var(--radio-borde-m); /* Opcional: añadir borde redondeado al contenedor */
        }

         .procesamientos-grid {
             display: flex; /* Usamos flexbox para una sola fila */
             flex-wrap: nowrap; /* Evita que los elementos se envuelvan */
             gap: var(--espacio-s); /* Espacio entre los elementos flex */
             overflow-x: auto; /* Añadimos scroll horizontal */
             /* Añadir padding alrededor de los elementos flex */
             padding: var(--espacio-s);
             background-color: var(--gris-elemento-claro); /* Añadir fondo gris claro */
             border-radius: var(--radio-borde-l); /* Opcional: añadir borde redondeado al contenedor */
         }

        /* Estilos para los checkboxes/radios de procesamientos (los labels que actúan como botones) */
        .procesamientos-grid label {
            display: flex; /* Usa flexbox para alinear checkbox y texto */
            flex-direction: column; /* Apilar texto verticalmente */
            justify-content: center;
            align-items: center;
            padding: var(--espacio-s); /* Padding interno del botón */
            border: 1px solid var(--gris-borde-input); /* Borde por defecto */
            background: var(--blanco); /* Fondo blanco por defecto */
            color: var(--negro-azabache); /* Color de texto por defecto */
            border-radius: var(--radio-borde-m);
            cursor: pointer;
            transition: var(--transicion-rapida);
            font-size: 0.9em;
            font-weight: 600;
            text-align: center;
            flex-shrink: 0; /* Evita que los elementos se encojan */
            min-width: 90px; /* Ancho mínimo para cada botón de procesamiento */
            max-width: 110px; /* Ancho máximo, ajusta si es necesario */
            height: 90px; /* Altura fija para los botones de procesamiento */
        }

        .procesamientos-grid label:hover {
             background-color: var(--gris-hover-sutil);
        }

        /* Estilo para el label cuando tiene la clase 'selected' */
        .procesamientos-grid label.selected {
            background-color: var(--amarillo-polleria); /* Fondo amarillo seleccionado */
            color: var(--texto-sobre-amarillo); /* Color de texto seleccionado */
            border-color: var(--amarillo-polleria); /* Color de borde seleccionado */
        }


        .procesamientos-grid input[type="checkbox"],
        .procesamientos-grid input[type="radio"] {
            /* Ocultar el input nativo */
            position: absolute;
            opacity: 0;
            pointer-events: none; /* No interactuable */
        }

        /* Estilo para el span dentro del label que actúa como el botón visual */
        /* Este span ahora heredará el color del label padre */
         .procesamientos-grid label span {
             display: flex;
             justify-content: center;
             align-items: center;
             /* padding: var(--espacio-s); /* Eliminamos padding del span, ya está en el label */
             border-radius: var(--radio-borde-l);
             /* border: 1px solid transparent; /* Eliminamos borde del span */
             transition: var(--transicion-rapida);
             text-align: center;
             /* Aseguramos que el color del texto sea heredado del label */
             color: inherit;
             /* Permitir que el texto se envuelva si es necesario, pero preferir elipsis */
             white-space: normal; /* Permitir salto de línea */
             overflow: hidden;
             /*text-overflow: ellipsis;
             display: -webkit-box;
             -webkit-line-clamp: 2; /* Limitar a 2 líneas */
             -webkit-box-orient: vertical;
         }

        /* Eliminamos el estilo antiguo para el span seleccionado */
        /*
        .procesamientos-grid input[type="checkbox"]:checked + span,
        .procesamientos-grid input[type="radio"]:checked + span {
             background-color: var(--amarillo-polleria);
             color: var(--texto-sobre-amarillo);
             border-color: var(--amarillo-polleria);
        }
        */


        /* Estilo base para los botones dentro de las secciones (opciones, precios) */
        /* Mantenemos este estilo para .modal-btn que no son labels de procesamiento */
        .modal-btn {
            display: flex;
            flex-direction: column; /* Icono/texto apilado si es necesario, aunque aquí solo texto */
            justify-content: center;
            align-items: center;
            padding: var(--espacio-s);
            min-height: 40px; /* Altura mínima para los botones */
            font-size: 0.9em;
            line-height: 1.2;
            border: 1px solid var(--gris-borde-input);
            background: var(--gris-elemento-claro);
            color: var(--negro-azabache);
            border-radius: var(--radio-borde-m);
            cursor: pointer;
            transition: var(--transicion-rapida);
            text-align: center;
            font-weight: 600;
        }

        .modal-btn:hover {
            background-color: var(--gris-hover-sutil);
        }

        /* Estilo para el botón seleccionado */
        .modal-btn.selected {
            background-color: var(--amarillo-polleria);
            color: var(--texto-sobre-amarillo);
            border-color: var(--amarillo-polleria);
        }

        /* Estilo específico para los botones de precio */
        .modal-btn.precio-btn {
            min-height: 60px; /* Un poco más altos para mostrar precio */
            justify-content: space-around; /* Espacio entre nombre y precio */
            align-items: flex-start; /* Alinear texto a la izquierda */
            padding: var(--espacio-s) var(--espacio-m);
            flex-shrink: 0; /* Evita que se encojan */
            min-width: 90px; /* Ancho mínimo para cada botón de precio */
            max-width: 120px; /* Ancho máximo, ajusta si es necesario */
        }

        /* Estilo para el nombre del tipo de precio (ahora el segundo span) */
         .modal-btn.precio-btn span:first-child {
            font-size: 0.8em; /* Tamaño de fuente más pequeño */
            color: var(--gris-texto-secundario); /* Color secundario */
            font-weight: normal; /* Peso de fuente normal */
         }
         .modal-btn.precio-btn.selected span:first-child {
             color: var(--texto-sobre-amarillo); /* Color del tipo de precio cuando está seleccionado */
         }

        /* Estilo para el valor del precio (ahora el primer span) */
         .modal-btn.precio-btn span:last-child {
            font-size: 1.2em; /* Tamaño de fuente más grande */
            font-weight: 700; /* Peso de fuente negrita */
            color: var(--negro-azabache); /* Color oscuro para destacar */
         }
         .modal-btn.precio-btn.selected span:last-child {
             color: var(--texto-sobre-amarillo); /* Color del valor del precio cuando está seleccionado */
         }


        /* Estilos para los inputs de registro */
        .registro-inputs {
            display: flex;
            gap: var(--espacio-m); /* Espacio entre los dos inputs */
        }

        .registro-inputs .form-group {
            flex-grow: 1; /* Permite que cada input ocupe la mitad del espacio */
            margin-bottom: 0; /* Elimina el margen inferior del form-group */
        }

        .registro-inputs input[type="number"] {
             /* Hereda estilos de .form-control en styles.css */
             width: 100%; /* Asegura que ocupe el espacio disponible */
             padding: 14px var(--espacio-m); /* Ajustar padding si es necesario */
             border: 1px solid var(--gris-borde-input);
             border-radius: var(--radio-borde-m);
             background-color: var(--gris-elemento-claro);
             text-align: right; /* Alinear texto a la derecha */
             font-size: 1.1em; /* Tamaño de fuente ligeramente más grande */
             font-weight: 600;
             color: var(--negro-azabache);
        }


        /* Pie de página del modal */
        .modal-footer {
            padding: var(--espacio-m) var(--espacio-l);
            border-top: 1px solid var(--gris-borde-sutil);
            display: flex;
            gap: var(--espacio-m);
            flex-shrink: 0; /* Evita que el footer se encoja */
        }

        .modal-footer .btn {
            flex-grow: 1; /* Permite que los botones ocupen el espacio disponible */
            margin-bottom: 0; /* Elimina el margen inferior del botón */
        }

    </style>
</div>
