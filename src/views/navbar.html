<style>
    a { text-decoration: none; color: var(--amarillo-polleria); }
    header { 
        background: var(--gris-elemento-claro); 
        padding: var(--espacio-s); 
        text-align: center; 
        position: fixed; 
        bottom: 0; 
        left: 0;
        right: 0;
        z-index: 1000; 
        border-top: 1px solid var(--gris-borde-sutil);
        box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
    }
    header h1 { font-size: 1.8em; margin-bottom: var(--espacio-s); }
    header h1 a { color: var(--negro-azabache); }
    /* MODIFICADO: Contenedor para scroll horizontal */
    .icon-nav-mobile {
        display: flex;
        /* justify-content: space-around; */ /* Eliminado para permitir scroll */
        overflow-x: auto; /* Habilitar scroll horizontal */
        -webkit-overflow-scrolling: touch; /* Desplazamiento suave en iOS */
        flex-wrap: nowrap; /* Evitar que los elementos se envuelvan */
        padding-bottom: 8px; /* Añadir un pequeño padding para que el scrollbar no oculte el contenido */
        scrollbar-width: none;  /* Ocultar scrollbar en Firefox */
        -ms-overflow-style: none;  /* Ocultar scrollbar en IE 10+ */
    }
    /* Ocultar scrollbar en Chrome, Edge y Safari */
    .icon-nav-mobile::-webkit-scrollbar {
        display: none;
    }

    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--gris-texto-secundario);
        padding: var(--espacio-s) var(--espacio-m); /* Añadido padding horizontal para espacio entre items */
        flex-shrink: 0; /* Evitar que los items se encojan */
        position: relative;
    }
    .nav-icon svg { width: 24px; height: 24px; stroke-width: 1.8; color: var(--gris-texto-secundario); }
    .nav-label { font-size: 0.7em; }
    .nav-item.active-link .nav-icon svg, .nav-item.active-link .nav-label { color: var(--amarillo-polleria); font-weight: 600; }
    .nav-item.active-link::after { content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 3px; background-color: var(--amarillo-polleria); border-radius: var(--radio-borde-pill); }

    /* AÑADIDO: Media query para centrar en pantallas más grandes */
    @media (min-width: 768px) {
        .icon-nav-mobile {
            justify-content: center; /* Centra los items horizontalmente */
            overflow-x: hidden; /* Oculta el scroll horizontal que ya no es necesario */
        }
    }
</style>
