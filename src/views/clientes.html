<style>
    .search-bar-container {padding: 20px var(--espacio-m) var(--espacio-m) var(--espacio-m);position: sticky;top: 0;background: var(--gris-fondo-app);z-index: 10;}
    .search-input-wrapper { position: relative; }
    .search-input-wrapper svg { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; color: var(--gris-texto-secundario); }
    #cliente-search-input { width: 100%; padding: 15px 15px 15px 50px; /* Espacio para el icono */ border-radius: var(--radio-borde-pill); border: 1px solid var(--gris-borde-input); background-color: var(--blanco); font-size: 1em; font-weight: 500; }
    .clientes-container { height: 100%; display: flex; flex-direction: column; }
    .clientes-header { padding: var(--espacio-m); padding-bottom: 0; font-size: 1.5em; font-weight: 700; color: var(--negro-azabache); }
    #clientes-search-bar-area { flex-shrink: 0; }
    .clientes-list-wrapper { overflow-y: auto; padding: 0 var(--espacio-m); max-height: calc(100vh - 200px); /* Altura máxima para que el scroll se aplique aquí */ }
    .cliente-item { display: flex; align-items: center; padding: var(--espacio-m); border-bottom: 1px solid var(--gris-borde-sutil); cursor: pointer; transition: background-color var(--transicion-rapida); }
    .cliente-item:hover { background-color: var(--gris-hover-sutil); }
    .cliente-item .info { flex-grow: 1; display: flex; /* Usar flexbox para el contenedor de información */ flex-direction: column; /* Apilar los elementos verticalmente */ gap: 4px; /* Añadir un pequeño espacio entre las líneas */ }
    .cliente-item .nombre { font-weight: 600; font-size: 1.1em; /* Ligeramente más grande */ color: var(--negro-azabache); }
    .cliente-item .nombre .alias { font-weight: 400; /* Peso normal para el alias */ font-style: italic; font-size: 0.9em; /* Ligeramente más pequeño que el nombre */ color: var(--gris-texto-secundario); }
    .cliente-item .telefono, .cliente-item .direccion { font-size: 0.9em; color: var(--gris-texto-secundario); line-height: 1.3; }
    .cliente-item .tipo-dato { font-style: italic; color: var(--gris-texto-terciario); /* Un gris más sutil */ }
    .cliente-item .muted { font-style: italic; color: var(--gris-texto-terciario); }

    /* --- INICIO: Estilos para el botón flotante --- */
    .fab-add-cliente {
        position: fixed;
        bottom: 110px; /* Espacio desde abajo, considerando la navbar */
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: var(--amarillo-polleria);
        color: white;
        border-radius: 50%;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--sombra-md);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        z-index: 100;
    }
    .fab-add-cliente:hover {
        transform: scale(1.05);
    }
    .fab-add-cliente svg {
        width: 30px;
        height: 30px;
    }
    /* --- FIN: Estilos para el botón flotante --- */
</style>

<div class="search-bar-container">
    <div class="search-input-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="search" id="cliente-search-input" placeholder="Buscar por nombre, alias, teléfono...">
    </div>
</div>

<div class="clientes-container">
    
    <!-- El área para la barra de búsqueda ya no es necesaria aquí. -->

    <!-- Contenedor para la lista de clientes con scroll -->
    <div class="clientes-list-wrapper" id="clientes-list-container">
        <!-- Los items de cliente se renderizarán aquí por JS -->
    </div>

    </button>-->
