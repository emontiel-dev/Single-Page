<div id="cargo-modal-container" class="modal-overlay">
    <div class="cargo-modal-content modal-content">
        <div class="modal-header">
            <h3 id="modal-cargo-title">Agrega cargo manual al pedido.</h3>
            <div class="header-actions">
                <button class="btn btn-secondary" id="cancelar-cargo-btn">volver</button>
                <button class="btn btn-primario" id="agregar-cargo-btn">agregar</button>
            </div>
        </div>
        <div class="modal-body">
            <div class="modal-section registro-cargo">
                <div class="form-group">
                    <label for="descripcion-cargo-manual">Descripción breve</label>
                    <!-- Añadido el atributo 'required' -->
                    <input type="text" id="descripcion-cargo-manual" placeholder="Ej. Empaque especial" required>
                </div>
                <div class="form-group">
                    <label for="monto-cargo-manual">Monto <span class="label-hint">(Ingresa el monto del cargo)</span></label>
                    <input type="number" id="monto-cargo-manual" placeholder="0.00" step="0.01">
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Estilos específicos para el Modal de Cargo (Inyectados por cargo.modal.html) */

        .cargo-modal-content {
            max-width: 400px; /* Ancho similar al modal de envío */
            background-color: var(--blanco);
            border-radius: var(--radio-borde-l);
            box-shadow: var(--sombra-md);
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .cargo-modal-content .modal-header h3 {
            font-size: 1.1em;
            line-height: 1.3;
        }

        .modal-body {
            padding-top: var(--espacio-s);
        }

        .registro-cargo {
            padding: var(--espacio-s);
        }

        .registro-cargo .form-group {
            margin-bottom: var(--espacio-m); /* Espacio entre campos */
        }

        .registro-cargo label {
            display: block;
            margin-left: var(--espacio-m);
            margin-bottom: var(--espacio-xs);
            font-size: 0.9em;
            font-weight: 600;
            color: var(--gris-texto-secundario);
        }

        .registro-cargo .label-hint {
            font-weight: normal;
            font-size: 0.8em;
            color: var(--gris-texto-terciario);
        }

        .registro-cargo input[type="text"],
        .registro-cargo input[type="number"] {
            width: 100%;
            padding: 14px var(--espacio-m);
            border: 1px solid var(--gris-borde-input);
            border-radius: var(--radio-borde-m);
            background-color: var(--gris-elemento-claro);
            color: var(--negro-azabache);
            font-size: 1.1em;
            font-weight: 600;
        }

        .registro-cargo input[type="text"] {
            text-align: left;
        }

        .registro-cargo input[type="number"] {
            text-align: right;
        }

        /* Estilos para los botones en el header */
        .cargo-modal-content .header-actions .btn {
            width: auto; /* Permitir que el ancho se ajuste al contenido */
            min-width: 70px; /* Ancho mínimo */
            padding: var(--espacio-xs) var(--espacio-s); /* Padding ajustado */
            font-size: 0.9em; /* Tamaño de fuente ajustado */
        }

    </style>
</div>
