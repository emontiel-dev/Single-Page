<div class="cliente-detalle-container">
    <style>
        .cliente-detalle-container {
            padding: var(--espacio-m);
            display: flex;
            flex-direction: column;
            gap: var(--espacio-l);
        }
        .detalle-header {
            display: flex;
            flex-direction: column; /* MODIFICADO: Apilar los elementos verticalmente */
            align-items: flex-start; /* MODIFICADO: Alinear todo a la izquierda */
            gap: var(--espacio-m); /* Espacio entre el bloque de nombre y el botón */
        }
        .detalle-header .nombre-completo {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            display: inline; /* Permitir que el alias se ponga al lado */
        }
        .detalle-header .alias {
            font-size: 1.2em;
            font-style: italic;
            color: var(--gris-texto-secundario);
            margin: 0;
            margin-left: var(--espacio-s); /* Espacio entre nombre y alias */
            display: inline;
        }
        #btn-volver-lista {
            width: auto; /* Ancho automático basado en el contenido */
            min-width: 90px; /* Ancho mínimo para consistencia */
            /* El botón ya no necesita flex-shrink: 0 en este layout */
        }
        .detalle-card {
            background: var(--blanco);
            border-radius: var(--radio-borde-m);
            padding: var(--espacio-m);
            box-shadow: var(--sombra-sm);
        }
        .detalle-card h4 {
            margin-top: 0;
            border-bottom: 1px solid var(--gris-borde-sutil);
            padding-bottom: var(--espacio-s);
            margin-bottom: var(--espacio-m);
        }
        .info-linea {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--espacio-s);
        }
        .info-linea .tipo {
            font-weight: 600;
        }
        .info-linea .valor {
            color: var(--gris-texto-secundario);
        }
        .direccion-bloque {
            margin-bottom: var(--espacio-m);
        }
        .direccion-bloque .referencias {
            font-size: 0.9em;
            color: var(--gris-texto-secundario);
            padding-left: var(--espacio-s);
            border-left: 3px solid var(--amarillo-polleria);
            margin-top: var(--espacio-xs);
        }
        .no-items-mensaje {
            color: var(--gris-texto-secundario);
            font-style: italic;
        }
    </style>

    <div class="detalle-header">
        <div>
            <h3 class="nombre-completo" id="detalle-nombre"></h3><p class="alias" id="detalle-alias"></p>
        </div>
        <button class="btn btn-secondary" id="btn-volver-lista">Volver</button>
        
    </div>
    
    <div class="detalle-card">
        <h4>Teléfonos</h4>
        <div id="detalle-telefonos-lista">
            <!-- Los teléfonos se renderizarán aquí -->
        </div>
    </div>

    <div class="detalle-card">
        <h4>Direcciones</h4>
        <div id="detalle-direcciones-lista">
            <!-- Las direcciones se renderizarán aquí -->
        </div>
    </div>
</div>
