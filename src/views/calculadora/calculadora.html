<div class="calculadora-container">
    <style>
        .calculadora-container {max-width: 400px;margin: auto; margin-top: 20px; padding: var(--espacio-m);background-color: var(--blanco);border-radius: var(--radio-borde-l);box-shadow: var(--sombra-md);display: flex;flex-direction: column;gap: var(--espacio-m);}
        .calculadora-display-wrapper { background-color: var(--gris-fondo-claro); border-radius: var(--radio-borde-m); padding: var(--espacio-m); text-align: right; font-family: monospace; }
        .calculadora-operation-display { color: var(--gris-texto-secundario); font-size: 1.2em; min-height: 1.5em; overflow-x: auto; white-space: nowrap; }
        .calculadora-display { color: var(--negro-azabache); font-size: 2.5em; overflow-x: auto; white-space: nowrap; min-height: 1.5em; }
        .calculadora-keys {display: grid;grid-template-columns: repeat(4, 1fr);gap: var(--espacio-s);}
        .calculadora-keys button {padding: var(--espacio-l);font-size: 1.5em;border: none;border-radius: var(--radio-borde-m);background-color: var(--gris-elemento-claro);cursor: pointer;transition: background-color var(--transicion-rapida);}
        .calculadora-keys button:hover {background-color: var(--gris-hover-sutil);}
        .calculadora-keys .operator {background-color: var(--naranja-caja);color: var(--blanco);}
        .calculadora-keys .equal-sign {background-color: var(--verde-accion);color: var(--blanco);}
        .calculadora-keys .span-2 { grid-column: span 2; }
    </style>
    <div class="calculadora-display-wrapper">
        <div class="calculadora-operation-display" id="calculadora-operation-display"></div>
        <div class="calculadora-display" id="calculadora-display">0</div>
    </div>
    <div class="calculadora-keys">
        <button id="clear" class="operator">C</button>
        <button id="backspace" class="operator">⌫</button>
        <button data-value="%" class="operator">%</button>
        <button data-value="/" class="operator">÷</button>
        
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="operator">×</button>
        
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="operator">−</button>
        
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="operator">+</button>
        
        <button data-value="0" class="span-2">0</button>
        <button data-value=".">.</button>
        <button id="equals" class="equal-sign">=</button>
    </div>
</div>
